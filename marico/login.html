<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220714210645">
	<!-- Фавиконка -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="index.html" class="header__logo-link">
						<img src="img/header/logo.svg" alt="logo" class="header__logo-img">
					</a>
				</div>
				<nav class="header__nav">
					<ul class="header__list list-header">
						<li class="list-header__item"><a href="#" class="list-header__link list-header__link-arrow _icon-arrow">Use Cases</a></li>
						<li class="list-header__item"><a href="about.html" class="list-header__link">About</a></li>
						<li class="list-header__item"><a href="pricing.html" class="list-header__link">Pricing</a></li>
						<li class="list-header__item"><a href="blog.html" class="list-header__link">Blog</a></li>
					</ul>
				</nav>
				<div class="header__buttons">
					<a href="login.html" class="header__button btn">Login</a>
					<a href="singin.html" class="header__button btn-blue">Sign Up</a>
				</div>
			</div>
		</header>
		<main class="page">

			<div class="page__log-in log-in">
				<div class="log-in__contain">
					<div class="log-in__title title">Log in</div>
					<div class="log-in__subtitle subtitle">Login into existing account.</div>
					<form action="#" class="log-in__form form-log-in">
						<div class="form-log-in__box">
							<input type="text" class="form-log-in__input" placeholder="Username">
							<img src="img/main/log-sin-in/User.svg" alt="" class="form-log-in__img">
						</div>
						<div class="form-log-in__box">
							<input type="password" class="form-log-in__input" placeholder="Password">
							<img src="img/main/log-sin-in/Eye.svg" alt="" class="form-log-in__img">
						</div>
					</form>
					<div class="log-in__buttons">
						<a href="#" class="log-in__button btn-blue">Log In</a>
					</div>
				</div>
			</div>

			<div class="page__sl-or sl-or">
				<div class="sl-or__contain">
					<div class="sl-or__title title">Or</div>
					<div class="sl-or__subtitle subtitle">Log in with...</div>
					<div class="sl-or__body">
						<div class="sl-or__column">
							<div class="sl-or__item item-sl-or">
								<div class="item-sl-or__img">
									<img src="img/main/log-sin-in/Facebook.svg" alt="Facebook" class="item-sl-or__img-bg">
								</div>
								<div class="item-sl-or__text">Log in with Facebook</div>
							</div>
						</div>
						<div class="sl-or__column">
							<div class="sl-or__item item-sl-or">
								<div class="item-sl-or__img">
									<img src="img/main/log-sin-in/G_logo.svg" alt="Google" class="item-sl-or__img-bg">
								</div>
								<div class="item-sl-or__text">Log in with Google</div>
							</div>
						</div>
						<div class="sl-or__column">
							<div class="sl-or__item item-sl-or">
								<div class="item-sl-or__img">
									<img src="img/main/log-sin-in/Apple.svg" alt="Apple" class="item-sl-or__img-bg">
								</div>
								<div class="item-sl-or__text">Log in with Apple</div>
							</div>
						</div>
					</div>
					<div class="sl-or__text">Don’t have an account? Create One.</div>
				</div>
			</div>

		</main>
	</div>

</body>

</html>
